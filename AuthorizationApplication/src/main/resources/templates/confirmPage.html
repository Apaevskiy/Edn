<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Потверждение почты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/login/login.css" th:href="@{/login/login.css}" type="text/css">
</head>
<body>
<div class="dws-wrapper">
    <img alt="logo" class="logo" width="310" src="/static/login/logo.svg" th:src="@{/login/logo.svg}">
    <div class="dws-form">
        <form class="tab-form active" method="post" id="formLogin">
            <label for="email" th:text="${'На Вашу почту '+email+' выслано письмо с кодом. Введите его в поле ниже для продолжения регистрации.'}"></label>
            <input class="input" name="kod" type="email" placeholder="Введите E-mail" id="email">
            <a type="submit" class="button">Подтвердить</a>
            <span id="dateRegistration"></span>
            <a th:href="@{/login?form=formRegistration}">Указать другой почтовый адрес</a>
        </form>
        <form class="tab-form" method="post" id="formRecoveryPassword">
            <input class="input" name="email" type="email" placeholder="Введите E-mail адрес">
            <input type="submit" value="Восстановить пароль" class="button">
        </form>
    </div>
</div>
<script>
    let time = [[${date}]];
    updateTime();
    const timerId =setInterval(
        () => updateTime(),
        1000
    );
    console.log(new Date().getTime());
    function updateTime(){
        let dateNow = time - new Date().getTime();
        if(time < 0){
            clearTimeout(timerId);

        }
        let min = Math.round(dateNow/1000/60);
        let sec = Math.round(dateNow/1000-min*60);
        document.getElementById("dateRegistration").textContent="Повторно отправить код можно через " + min +":" + sec;
    }
</script>
</body>
</html>
