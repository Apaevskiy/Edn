<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Потверждение почты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/login/login.css" th:href="@{/login/login.css}" type="text/css">
</head>
<body>
<div class="dws-wrapper">
    <img alt="logo" class="logo" width="310" src="/static/login/logo.svg" th:src="@{/login/logo.svg}">
    <div class="dws-form">
        <form class="tab-form active" method="post" th:action="@{/registration}" th:object="${user}" id="formLogin">
            <input class="hidden" name="email" type="email" th:field="*{email}" th:value="*{email}">
            <label for="password"></label>
            <input class="input" name="kod" type="text" placeholder="Введите код из письма" id="password" th:field="*{key}">
            <input class="input" name="kod" type="text" placeholder="Введите код из письма" id="key" th:field="*{key}">
            <input type="submit" class="button" value="Сохранить пароль">
        </form>
    </div>
</div>
<script>
    let time = [[${user.dateRegistration}]];
    updateTime();
    var timerId = null;
    timerId = setInterval(
        () => updateTime(),
        1000
    );

    function updateTime() {
        let dateNow = time - new Date().getTime();
        if (dateNow < 0) {
            document.getElementById("dateRegistration").textContent = "";
            document.getElementById("sendMailButton").classList.remove("hidden");
            if (timerId != null)
                clearInterval(timerId);
            return;
        }
        let min = dateNow / 1000 / 60 | 0;
        let sec = dateNow / 1000 - min * 60 | 0;
        document.getElementById("dateRegistration").textContent = "Повторно отправить код можно через " + ('0' + min).slice(-2) + ":" + ('0' + sec).slice(-2);
    }
</script>
</body>
</html>
